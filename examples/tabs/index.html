	<meta charset="utf-8" />
	<title>Ctx Lib Test</title>

            baseUrl: "../../",
            deps: ['examples/tabs/tabs'],
            paths: {
                "jquery": '../jquery/dist',
                "breeze-client": '../breeze-client'
            },
            packages: [
                {name: 'breeze-client', main: 'breeze.debug.js'}, 
                {name: 'jquery', main: 'jquery.js'} 
            ],
            callback: function() 
            {
                require(['examples/tabs/tabs'], function(app) 
                {
                    app.main();
                });
            }
        };
    </script>
	<script type="text/javascript" src="../../../requirejs/require.js"></script>
</head>
